<sly data-sly-use.imagetext="uk.ac.nhm.core.model.slingModels.imagePage.ImageText">
	<sly data-sly-test="${!imagetext.isConfigured}">
		<div class="row">
			<h4>Image page - image and text</h4>
			Required fields:
			<ul>
				<li>Image</li>
			</ul>
		</div>
	</sly>

	<sly data-sly-test="${imagetext.isConfigured}">
		<sly data-sly-test="${properties.rowlayout=='herosection'}">
			<div class="hero imagepage--hero">
				<div data-sly-resource="${'image' @ wcmmode='disabled'}"></div>
			</div>
		</sly>

		<sly data-sly-test="${properties.rowlayout=='babyherosection'}">
			<div class="row imagepage--babyhero">
				<div class="small-12 columns">
					<div class="imagepage--babyhero-breakout" data-sly-resource="${'image' @ wcmmode='disabled'}"></div>
				</div>
			</div>
		</sly>

		<sly data-sly-test="${properties.rowlayout=='rowfullwidth'}">
			<div class="row imagepage--fullwidth">
				<div class="small-12 columns">
					<div data-sly-resource="${'image' @ wcmmode='disabled'}"></div>
				</div>
			</div>
		</sly>

		<div data-sly-test="${properties.caption || properties.text}" class="row">
			<div class="imagepage--caption-container small-12 medium-12 large-3 columns">
				<div class="imagepage--caption">${properties.caption @ context='html'}</div>
				<div class="imagepage--credit">${properties.credit @ context='html'}</div>
			</div>
			<div class="imagepage--text-container small-12 medium-12 large-9 columns">
				${properties.text @ context='html'}
			</div>
		</div>
	</sly>
</sly>

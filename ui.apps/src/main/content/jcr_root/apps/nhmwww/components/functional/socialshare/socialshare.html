<div data-sly-use.helper="uk.ac.nhm.core.componentHelpers.SocialShareHelper" class="social-share--container">
	<div data-sly-test="${properties.title}" class="social-share--title">
		<p>${properties.title}</p>
	</div>
	<div class="social-share--icons">
		<div class="facebook"><a id="social-share--link__facebook" href="https://www.facebook.com/sharer/sharer.php?u=http://www.nhm.ac.uk${helper.socialLink}" target="_blank"><img src="/etc/designs/nhmwww/img/png-icons/facebook_icon.png" alt="Share on Facebook"></a></div>
		<div class="twitter"><a id="social-share--link__twitter" href="https://twitter.com/home?status=${currentPage.title}%0Ahttp://www.nhm.ac.uk${helper.socialLink}" target="_blank"><img src="/etc/designs/nhmwww/img/png-icons/twitter_icon.png" alt="Share on Twitter"></a></div>
		<div class="email"><a id="social-share--link__email" href="mailto:?subject=${currentPage.title}&body=http%3A//www.nhm.ac.uk${helper.socialLink}"><img src="/etc/designs/nhmwww/img/png-icons/email_icon.png" alt="Share by email"></a></div>
	</div>
</div>

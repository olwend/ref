<sly data-sly-use.pulloutimage="uk.ac.nhm.core.model.slingModels.imagePage.PulloutImage">
	<sly data-sly-test="${!pulloutimage.isConfigured}">
		<div class="row">
			<h4>Image page - pullout image</h4>
			Required fields:
			<ul>
				<li>Image</li>
				<li>Text</li>
			</ul>
		</div>
	</sly>

	<sly data-sly-test="${pulloutimage.isConfigured}">
		<div class="row">
			<div class="small-12 medium-12 large-3 columns">
				<div data-sly-resource="${'image' @ wcmmode='disabled'}"></div>
				<div class="imagepage--caption">${properties.caption @ context='html'}</div>
				${properties.credit @ context='html'}
			</div>
			<div class="small-12 medium-12 large-9 columns">
				${properties.text @ context='html'}
			</div>
		</div>
	</sly>
</sly>

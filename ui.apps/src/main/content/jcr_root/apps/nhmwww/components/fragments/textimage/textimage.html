<div data-sly-use.fragment="uk.ac.nhm.core.componentHelpers.fragments.TextImage" class="cq-dd-fragment" data-emptytext="Content Fragment">

    <div data-sly-test="${!fragment.isConfigured}">
        <div class="row">
            <h4>Text image fragment</h4>
            Required fields:
            <ul>
                <li>Content fragment reference</li>
            </ul>
        </div>
    </div>

    <div data-sly-test="${fragment.isConfigured}" class="content-fragment--hti parbase section">
        <div class="row">
            <div class="content-fragment--hti__image-wrapper columns small-12 medium-12 large-12">
                <a href="${fragment.link}">
                    <img src="${fragment.imagePath}"/>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="content-fragment--hti__text-container end columns small-12 medium-12 large-12">
                <div class="row">
                    <div class="content-fragment--hti__text-wrapper small-12 medium-12 large-12 column">
                        ${fragment.text @ context='html'}
                    </div>
                </div>
                <div class="row">
                    <div data-sly-test="${fragment.showCta}" class="content-fragment--hti__cta-button small-11 medium-11 large-11 columns right">
                        <a href="${fragment.link}">
                            <div class="small-9 medium-9 large-9 columns">
                                <h3 class="content-fragment--hti__cta-text">${fragment.ctaText}</h3>
                            </div>
                            <div class="small-3 medium-3 large-3 columns">
                                <i class="ico svg-ico arrowl" data-svg-src="/etc/designs/nhmwww/img/svg-icons/icon_l_general_arrow_r.svg" data-svg-title="icon__arrow"></i>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

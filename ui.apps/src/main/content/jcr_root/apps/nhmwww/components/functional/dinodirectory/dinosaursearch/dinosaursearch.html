<sly data-sly-test="${!properties.filterOne || !properties.filterTwo}">
	<div class="row">
	<h4>Dinosaur search</h4>
	Required fields:
	<ul>
		<li>Filter one</li>
		<li>Filter two</li>
	</ul>
	</div>
</sly>

<sly data-sly-test="${properties.filterOne && properties.filterTwo}">
	<sly data-sly-use.dinosaurSearch="uk.ac.nhm.core.model.slingModels.dinoDirectory.DinosaurSearch">
		<h1>${dinosaurSearch.title}</h1>
		<p>${dinosaurSearch.description}</p>
	
		<ul data-sly-list.dinosaurs="${dinosaurSearch.dinosaurList}" class="small-block-grid-3 medium-block-grid-4 large-block-grid-6">
			<li>
				<a href="${dinosaurs['url']}">
					<img src="${dinosaurs['imageUrl']}">
					${dinosaurs['genus']}
				</a>
			</li>
		</ul>
	</sly>
</sly>

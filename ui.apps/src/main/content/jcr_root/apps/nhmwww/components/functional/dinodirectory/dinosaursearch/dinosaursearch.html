<sly data-sly-test="${!properties.filterOne || !properties.filterTwo}">
	<div class="row">
	<h4>Dinosaur search</h4>
	Required fields:
	<ul>
		<li>Filter one</li>
		<li>Filter two</li>
	</ul>
	</div>
</sly>

<sly data-sly-test="${properties.filterOne && properties.filterTwo}">
	<sly data-sly-use.dinosaurSearch="uk.ac.nhm.core.model.slingModels.dinoDirectory.DinosaurSearch">
		<div class="dinosaursearch--container">
			<h1 class="dinosaursearch--title">${dinosaurSearch.title}</h1>
			<p class="dinosaursearch--description">${dinosaurSearch.description @ context='html'}</p>

			<ul data-sly-list.dinosaurs="${dinosaurSearch.dinosaurList}" class="small-block-grid-1 medium-block-grid-4 large-block-grid-6 dinosaursearch--dino-list">
				<li class="dinosaursearch--dinosaur">
					<a href="${dinosaurs['url']}">
						<img src="${dinosaurs['imageUrl']}">
						<p class="dinosaursearch--genus">
							${dinosaurs['genus']}
						</p>
					</a>
				</li>
			</ul>
		</div>
	</sly>
</sly>

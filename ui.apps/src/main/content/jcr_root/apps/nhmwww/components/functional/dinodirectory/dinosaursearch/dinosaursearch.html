<h3>${properties.filterOne} - ${properties.filterTwo}</h3>

<sly data-sly-test="{properties.filterOne == 'bodyshape'}">
	<sly data-sly-include="bodyshape.html">
</sly>

<sly data-sly-test="{properties.filterOne == 'period'}">
	<sly data-sly-include="period.html">
</sly>

<sly data-sly-test="{properties.filterOne == 'country'}">
	<sly data-sly-include="country.html">
</sly>

<sly data-sly-test="{properties.filterOne == 'initial'}">
	<sly data-sly-include="initial.html">
</sly>

<sly data-sly-use.dinosaurSearch="uk.ac.nhm.core.model.slingModels.dinoDirectory.DinosaurSearch">
	<ul data-sly-list.dinosaurs="${dinosaurSearch.dinosaurList}" class="small-block-grid-1 medium-block-grid-2 large-block-grid-4">
		<li>${dinosaurs['genus']}</li>
	</ul>
</sly>
